    <div class="signupLoginForms">

        <div class="signupForm">
            <h1>Sign Up</h1>
            <!-- Form has no action !!-->

                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>

                <div>
                    <label for="password">Password: </label>

                </div>
